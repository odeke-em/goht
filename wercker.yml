box: wercker/golang
build:
  steps:
    - script:
        name: echo golang information
        code: |
          echo "Version information: $(go version)"
    - script:
        name: installation
        code: |
          find . -maxdepth 1 -type f
          pwd
          go install
    - script:
        name: installation and test
        code: |
          go test
